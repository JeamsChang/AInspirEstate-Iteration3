  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const price = urlParams.get('price');
    const suburb = urlParams.get('suburb');
    function formatCurrency(amount) {
      const formattedAmount = Math.round(amount).toLocaleString('en-AU');

      return 'AU$' + formattedAmount;
    }
    var predict_price = document.getElementById("predict-price");
    predict_price.textContent = formatCurrency(price);
  </script>
    
  <script>
    document.getElementById("check-demand").addEventListener("click", async function(){
      console.log(suburb)
      let res = await fetch("{{ url_for('demand') }}", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          selected_suburb: suburb
        })
      });

      // Construct the URL with query parameters
      const queryParams = new URLSearchParams({
        selected_suburb: suburb
      });

      // Redirect to the URL with query parameters
      window.location.href = "{{ url_for('demand') }}" + '?' + queryParams.toString();
    });
  </script>
