  <script>
    // use fetch to transfer the user input to the "estimate_price" route
    document.getElementById("search-button").addEventListener("click", async function () {
      var suburb = document.getElementById("select-f4db").value;
      var property_type = document.getElementById("select-e41f").value;
      var bedroom = document.getElementById("number-range-c0bf").value;
      var bathroom = document.getElementById("number-number-719a").value;
      var car_place = document.getElementById("number-range-42bc").value;
      
      let res = await fetch("{{ url_for('predict_price') }}", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          suburb: suburb,
          property_type: property_type,
          bedroom: bedroom,
          bathroom: bathroom,
          car_place: car_place
        })
      });

      let data = await res.json();
      let price = data[0]

      const queryParams = new URLSearchParams();
      queryParams.append("suburb", suburb);
      queryParams.append("property_type", property_type);
      queryParams.append("bedroom", bedroom);
      queryParams.append("bathroom", bathroom);
      queryParams.append("car_place", car_place);
      console.log(queryParams.toString());
      // Navigate to the new page with query parameters
      window.location.href = "{{ url_for('price_estimate') }}" + "?" + queryParams.toString();
    });
  </script>
