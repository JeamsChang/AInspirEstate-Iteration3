<script>
    let marquees = [
        '<marquee>Did you take a moment to introspect today?</marquee>',
        '<marquee>Have you thought about your actions today?</marquee>',
        '<marquee>Did you ponder over your behavior today?</marquee>',
        '<marquee>Have you taken time for self-reflection today?</marquee>',
        '<marquee>Did you consider your personal growth today?</marquee>',
        '<marquee>Have you assessed your thoughts and feelings today?</marquee>',
        '<marquee>Did you review your choices today?</marquee>',
        '<marquee>Have you done any self-analysis today?</marquee>',
        '<marquee>Did you take a pause to think about your actions today?</marquee>',
        '<marquee>How much time did you spend in self-contemplation today?</marquee>',
        '<marquee>Have you checked in with yourself today?</marquee>',
        '<marquee>Did today include a moment of introspection for you?</marquee>',
        '<marquee>Have you evaluated your own behavior today?</marquee>',
        '<marquee>Did you make time for self-awareness today?</marquee>',
        '<marquee>Have you questioned your motives and actions today?</marquee>',
        '<marquee>How often did you think about yourself today?</marquee>',
        '<marquee>Did you engage in any self-reflective practices today?</marquee>',
        '<marquee>Have you taken a self-inventory today?</marquee>',
        '<marquee>Was there a time today when you thought about your decisions?</marquee>',
        '<marquee>Did you spend some moments in self-reflection today?</marquee>',
        '<marquee>Have you thought about your actions today?</marquee>',
        '<marquee>Did you ponder over your behavior today?</marquee>',
        '<marquee>Did you spend some moments in self-reflection today?</marquee>'
    ];

    function displayMarquee(index) {
        if (index < marquees.length) {
            let container = document.getElementById('marqueeContainer');
            let newDiv = document.createElement('div');
            newDiv.innerHTML = `<marquee>${marquees[index]}</marquee>`;
            container.appendChild(newDiv);

            // Random delay between 1 to 5 seconds (can adjust as per need)
            let delay = Math.random() * 1000 + 500;
            setTimeout(() => {
                displayMarquee(index + 1);
            }, delay);
        }
    }

    // Initiate the process
    displayMarquee(0);

</script>
