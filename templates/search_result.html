  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const propertiesInfoString = urlParams.get('properties_info');
    const properties_info = JSON.parse(propertiesInfoString);
    let selected_suburb = ""
    let property_type = ""
    let bedroom = ""
    let bathroom = ""
    let carpark = ""

    console.log("List of properties information from search_property(): ", properties_info);
    
    // Initialize the map when the page loads
    var map = L.map("map-container").setView([-37.8136, 144.9631], 10);

    // Add a tile layer (you can choose a different tile layer if needed)
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Function to add property markers to the map
    function addPropertyMarkers(properties_info) {
        // Clear existing markers from the map
        map.eachLayer(layer => {
            if (layer instanceof L.Marker) {
                map.removeLayer(layer);
            }
        });

        // Create a marker cluster group
        var markers = L.markerClusterGroup();

        // Loop through the received coordinates and add markers
        properties_info.forEach(property => {
            var coordinate = [property[0], property[1]];

            selected_suburb = property[7]
            property_type = property[2]
            bedroom = property[3]
            bathroom = property[4]
            carpark = property[5]
            
            // Convert price to a more readable format
            var price = formatPrice(property[6]);

            // Convert property type to a more readable format
            var propertyType = formatPropertyType(property[2]);

            // Create a custom marker to display the price
            var priceMarker = L.divIcon({
                className: 'price-marker',
                html: '$' + price,  // Assuming the 7th element of property array is the price
                iconSize: [100, 40]
            });

            var marker = L.marker(coordinate, {icon: priceMarker});

            // Create a popup to display property details
            var popupContent = `<strong>Property Type:</strong> ${propertyType}<br>
                                <strong>Bedrooms:</strong> ${property[3]}<br>
                                <strong>Bathrooms:</strong> ${property[4]}<br>
                                <strong>Car Places:</strong> ${property[5]}<br>
                                <strong>Price:</strong> $${price}`;

            marker.bindPopup(popupContent);

            // Add the marker to the marker cluster group
            markers.addLayer(marker);
        });

        // Add the marker cluster group to the map
        map.addLayer(markers);
    }

    // Call the function to add property markers to the map
    addPropertyMarkers(properties_info);

    // Change the map view to the selected suburb if properties are available
    if (properties_info.length > 0) {
      var selectedSuburbCoordinates = [properties_info[0][0], properties_info[0][1]];
      map.setView(selectedSuburbCoordinates, 14);
    } else {
      console.log('No properties found for the selected criteria.');
      L.popup({closeOnClick: false})
        .setLatLng([-37.8136, 144.9631]) // You can set this to any coordinates where you want the popup to appear
        .setContent('No properties found for the selected criteria.')
        .openOn(map);
      
      var suggestionBtn = document.getElementById('suggestion');
      suggestionBtn.classList.add('disabled');
      suggestionBtn.removeAttribute('href'); 
    }

    // Convert property type to a more readable format
    function formatPropertyType(propertyType) {
      if (propertyType == 'h') {
        return 'House';
      } else if (propertyType == 'u') {
        return 'Unit';
      } else if (propertyType == 't') {
        return 'Townhouse';
      }
      return propertyType;
    }


    // Function to format price to a more readable string
    function formatPrice(price) {
      price = Number(price);
      if (price >= 1000000000) {
        return (price / 1000000000).toFixed(0) + 'B';
      } else if (price >= 1000000) {
        return (price / 1000000).toFixed(0) + 'M';
      } else if (price >= 1000) {
        return (price / 1000).toFixed(0) + 'K';
      }
      return price.toString();
    }

    document.getElementById("check-demand").addEventListener("click", async function(){
      console.log(selected_suburb)
      let res = await fetch("{{ url_for('demand') }}", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          selected_suburb: selected_suburb
        })
      });

      // Construct the URL with query parameters
      const queryParams = new URLSearchParams({
        selected_suburb: selected_suburb
      });

      // Redirect to the URL with query parameters
      window.location.href = "{{ url_for('demand') }}" + '?' + queryParams.toString();


    });

    document.getElementById("suggestion").addEventListener("click", async function(){
      console.log("selected_suburb: ", selected_suburb)
      console.log("property_type: ", property_type)
      console.log("bedroom: ", bedroom)
      console.log("bathroom: ", bathroom)
      console.log("carpark: ", carpark)
      if (this.classList.contains('disabled')) {
        return; // If the button is disabled, exit from the function early
      }

      const data = {
          suburb: selected_suburb,
          property_type: property_type,
          bedroom: bedroom,
          bathroom: bathroom,
          carpark: carpark
      };
      // pass the data above to /suggestion
      let res = await fetch("{{ url_for('suggestion') }}", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });
      
      const queryParams = new URLSearchParams({
        suburb: selected_suburb,
        property_type: property_type,
        bedroom: bedroom,
        bathroom: bathroom,
        carpark: carpark
      });

      // Redirect to the URL with query parameters
      window.location.href = "{{ url_for('suggestion') }}" + '?' + queryParams.toString();

      
    });
  </script>
